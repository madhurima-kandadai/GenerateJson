<!DOCTYPE html>
<html>
<head>
    <title>Generate Json</title>
    <meta charset="utf-8" />
    <link href="../Scripts/ui-grid/ui-grid.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/jquery-2.2.4.js"></script>
    <script src="../Scripts/ngDialog.js"></script>
    <script src="../Scripts/ui-grid/ui-grid.min.js"></script>
    <script src="../Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="../Scripts/AppScripts/app.js"></script>
    <script src="../Scripts/AppScripts/jsonController.js"></script>
</head>
<body ng-app="codeDev" ng-controller="jsonController">
    <div class="container">
        <h3>Welcome</h3>
        <div class="row">
            <div class="col-sm-2">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="" ng-click="GoToHome()">Home</a>
                    </li>
                    <li class="list-group-item" ng-repeat="model in models track by $index">
                        <a href="" ng-click="GetProperties(model.model)"> {{model.model}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6 well" ng-hide="showProperty">
                <h3>Add Model Name:</h3>
                <div class="form-group">
                    <label for="modelName"> Model name:</label>
                    <input type="text" ng-model="model" class="form-control" placeholder="Enter model name" />
                </div>
                <button ng-click="AddModel()" class="btn btn-primary" ng-disabled="!model">Add Model</button>
            </div>
            <div class="col-sm-4 well" ng-hide="!showProperty">
                <h3>Add Properties to Model</h3>
                <div class="form-group">
                    <label for="propertyName">Model name:</label>
                    <input type="text" ng-model="addProperty.propertyModelName" class="form-control" ng-disabled="true" />
                </div>
                <div class="form-group">
                    <label for="propertyName">Property name:</label>
                    <input type="text" ng-model="addProperty.propertyName" class="form-control" placeholder="Enter property name" />
                </div>
                <div class="form-group">
                    <label for="dataType">Data Type:</label>
                    <select class="form-control" ng-model="addProperty.dataType">
                        <option value="">Select</option>
                        <option ng-repeat="dataType in dataTypes" value="{{dataType.value}}">{{dataType.name}}</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="addProperty.list" /> List
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="addProperty.required" /> Required
                    </label>
                </div>
                <button class="btn btn-primary" ng-click="AddPropertyToModel(addProperty)" ng-disabled="(addProperty.propertyModelName && addProperty.propertyName && addProperty.dataType) ?  false : true ">Add</button>
            </div>
            <div class="col-sm-6">
                <table class="form-group">
                    <tr>
                        <th>Property Name</th>
                        <th>Data Type</th>
                        <th>List</th>
                        <th>Required</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="prop in singleModelProperties.properties">
                        <td>{{prop.propertyName}}</td>
                        <td>{{prop.dataType}}</td>
                        <td>{{prop.required}}</td>
                        <td>{{prop.list}}</td>
                        <td>
                            <button ng-click="EditProperty()">Edit</button>
                        </td>
                        <td>
                            <button ng-click="DeleteProperty(singleModelProperties.model, prop.propertyName)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-4">
                <pre class="well">{{tableViewModels}}</pre>
            </div>
        </div>
    </div>
</body>
</html>
