<h3>Services</h3>
<div class="container row">
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="" ng-click="GoToHomeServices()">Home</a>
                    </li>
                    <li class="list-group-item" ng-repeat="path in paths track by $index">
                        <a href="" ng-click="GetMethodsForPaths(path.pathName)"> {{path.pathName}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 well" ng-hide="showPaths">
                <h3>Add Service:</h3>
                <div class="form-group">
                    <label for="modelName">Service name:</label>
                    <input type="text" ng-model="path" class="form-control" placeholder="Enter Service name" />
                </div>
                <button ng-click="AddPath()" class="btn btn-primary" ng-disabled="!path">Add Service</button>
            </div>
            <div class="col-sm-8 well" ng-hide="!showPaths">
                <h3>Add Http Verbs to {{path}} Service</h3>
                <div class="form-group">
                    <label for="propertyName">Method:</label>
                    <select class="form-control" ng-model="methodName">
                        <option value="">Select</option>
                        <option ng-repeat="verb in httpVerbs" value="{{verb.value}}">{{verb.name}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" ng-click="addNewRow()">Add new parameter</button>
                <h4>Input Paramaters</h4>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Parameter Name</th>
                        <th>Data Type</th>
                        <th>Required</th>
                    </tr>
                    <tr ng-repeat="count in counter">
                        <td>
                            <input type="text" class="form-control" placeholder="Enter Property Name" ng-model="count.parameterName" value="{{count.name}}" />
                        </td>
                        <td>
                            <select class="form-control" ng-model="count.dataType">
                                <option value="">Select</option>
                                <option ng-repeat="dataType in dataTypes" ng-model="count.parameterType" value="{{dataType.value}}">{{dataType.name}}</option>
                            </select>
                        </td>
                        <td><input class="checkbox" type="checkbox" ng-model="count.required" value="{{count.required}}" /></td>
                    </tr>
                </table>
                <button class="btn btn-primary" ng-click="saveToPaths(path,methodName, counter)">Save</button>
            </div>
        </div>
    </div>
</div>
