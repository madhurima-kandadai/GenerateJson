<h3>Definitions</h3>
<div class="container row">
        <div class="row well">
            <div ng-hide="showProperty">
                <h3>Add Model Name:</h3>
                <div class="form-group">
                    <label for="modelName"> Model name:</label>
                    <input type="text" ng-model="model" class="form-control" placeholder="Enter model name" />
                </div>
                <button ng-click="AddModel()" class="btn btn-primary" ng-disabled="!model">Add Model</button>
            </div>
            <div ng-hide="!showProperty">
                <h3>Add Properties to Model</h3>
                <div class="form-group">
                    <label for="propertyName">Model name:</label>
                    <input type="text" ng-model="addProperty.propertyModelName" class="form-control" ng-disabled="true" />
                </div>
                <div class="form-group">
                    <label for="propertyName">Property name:</label>
                    <input type="text" ng-model="addProperty.propertyName" class="form-control" placeholder="Enter property name" />
                </div>
                <div class="form-group">
                    <label for="dataType">Data Type:</label>
                    <select class="form-control" ng-model="addProperty.dataType">
                        <option value="">Select</option>
                        <option ng-repeat="dataType in dataTypes" value="{{dataType.value}}">{{dataType.name}}</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="addProperty.list" /> List
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="addProperty.required" /> Required
                    </label>
                </div>
                <button class="btn btn-primary" ng-click="AddPropertyToModel(addProperty)" ng-disabled="(addProperty.propertyModelName && addProperty.propertyName && addProperty.dataType) ?  false : true ">Add</button>
            </div>
        </div>
        <div class="row" ng-hide="!showProperty">
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Property Name</th>
                        <th>Data Type</th>
                        <th>List</th>
                        <th>Required</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="prop in singleModelProperties.properties">
                        <td>{{prop.propertyName}}</td>
                        <td>{{prop.dataType}}</td>
                        <td>{{prop.list}}</td>
                        <td>{{prop.required}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="EditProperty(prop)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" ng-click="DeleteProperty(singleModelProperties.model, prop.propertyName)">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
</div>
